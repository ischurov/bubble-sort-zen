// FROM: http://stackoverflow.com/a/2450976/3025981
function shuffle(array) {
  var currentIndex = array.length, temporaryValue, randomIndex;

  // While there remain elements to shuffle...
  while (0 !== currentIndex) {

    // Pick a remaining element...
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    // And swap it with the current element.
    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}
// END FROM

function do_shuffle() {
    var arr = d3.select("#picture")
    .selectAll("circle").data();
    shuffle(arr);
    update(arr);  
}

function init(n) {
  var arr = _.zip(_.range(1, n+1),
                  new Array(n).fill(0));
  update(arr);
}

$(function() {
  init(25);
  do_shuffle();
  update();
  $("#btnShuffle").on('click', do_shuffle);
  $("#btnSort").on('click', update.bind(null, null, null))
});

function* bubble_sort(arr) {
  var sorted = false;
  var temp;
  var end = arr.length-1;
  var i;
  while(!sorted) {
    sorted = true;
    for(i=0;i<end;i++) {
      if (arr[i][0] > arr[i+1][0]) {
        temp = arr[i];
        arr[i] = arr[i+1];
        arr[i+1] = temp;
        sorted = false;
        yield arr;
      }
    }
    arr[end][1] = 1;
    end--;
  }
  for(i=0;i<arr.length;i++) {
    arr[i][1] = 1;
    yield arr;
  }
}

// FROM: http://stackoverflow.com/a/27043807/3025981
function endAll (transition, callback) {
    var n;
    if (transition.empty()) {
        callback();
    }
    else {
        n = transition.size();
        transition.on("end", function () {
            n--;
            if (n === 0) {
                callback();
            }
        });
    }
}

// END FROM

function get_data() {
  // BASED ON: http://stackoverflow.com/a/22118052/3025981
  var indexes = [];
  var circles = d3.select("#picture")
    .selectAll("circle");
  var initial_array = circles.data();
  circles.each(function(d, i) {
      indexes.push(+d3.select(this).attr('data-position'));
    });
  // END BASED
  var data = [];
  for (i = 0; i < initial_array.length; i++) {
    data[indexes[i]] = initial_array[i];
  }
  return data;
}

function update(arr, sorter) {
  // if arr is defined and sorter is undefined, just
  // update data to arr and do transitions
  // if sorter is defined, get its next()
  // value, update according to the result
  // and continue until sorting complete
  // if no parameters defined, get
  // arr from the data, create sorter
  // and run update with that sorter
  
  var columns = 5;
  var spacing = 70;
  function cx(d, i) {
    return ((i % columns) + 1) *spacing;
  }
  
  function cy(d, i) {
    return (Math.floor(i/columns)+1) * spacing + 50;
  }
  
  function key(d) {
    return d[0]
  }
  
  function r(d) {
    return d[0]
  }
  
  function position(d, i) {
    return i
  }
  
  function fill(d) {
    if (d[1] === 0) {
      return "steelblue"
    } else {
      return "#00802b"
    }
  }
  
  function update_transition(selection) {
    return selection.attr("data-position", position)
     .transition()
     .duration(1000)
     .attr("cx", cx)
     .attr("cy", cy)
     .style("fill", fill);
  }
  
  var circles = d3.select("#picture")
    .selectAll("circle")
  
  if (arr != null) {
    circles = circles.data(arr, key);
    update_transition(circles);
    circles
     .enter()
     .append("circle")
     .attr("r", r)
     .attr("cy", cy)
     .attr("cx", cx)
     .attr("data-position", position)
     .style("fill", "steelblue");
  }
  
  if (sorter != null) {
    next = sorter.next();
    if (!next.done) {
      update_transition(circles.data(next.value, key))
       .call(endAll, update.bind(null, null, sorter));
    } else {
      $("#btnSort").attr("disabled", false);
    }
  }
  
  if (arr == null && sorter == null) {
    $("#btnSort").attr("disabled", true)
    update(null, bubble_sort(get_data()));
  }
}
